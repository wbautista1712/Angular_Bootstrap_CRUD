<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center">{{title}}</h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable">
        <a href="" class="close">&times;</a>
        Mensaje aqu√≠
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <img src="../assets/angular_logo.png" height="100%">
    </div>
    <div class="col-sm-8">
      <h3>Crear Datos</h3>
      <form class="form-horizontal" autocomplete="off">
        <div class="form-group">
          <div class="row">
            <label form="nombre" class="form-label col-sm-2">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="nombre" [(ngModel)]="model.nombre"
                placeholder="Ingrese su nombre">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label form="cargo" class="form-label col-sm-2">Cargo</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="cargo" name="cargo" [(ngModel)]="model.cargo"
                placeholder="Ingrese su cargo">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label form="oficina" class="form-label col-sm-2">Oficina</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="oficina" name="oficina" [(ngModel)]="model.oficina"
                placeholder="Ingrese su oficina">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
              <button class="btn btn-success" type="submit" (click)="addEmpleado()">Guardar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <h3>Lista Empleados</h3>
      <table class="table table-bordered">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Cargo</th>
              <th>Oficina</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let oEmpleado of empleado; let i = index">
              <td>{{oEmpleado.nombre}}</td>
              <td>{{oEmpleado.cargo}}</td>
              <td>{{oEmpleado.oficina}}</td>
              <td>
                <a class="btn btn-success" (click)="editEmpleado(i)">Editar</a>&nbsp;&nbsp;
                <a class="btn btn-danger" (click)="deleteEmpleado(i)">Eliminar</a>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
    <div class="col-sm-4">
      <h3>Actualizar Datos</h3>
      <form class="form-horizontal" autocomplete="off">
        <div class="form-group">
          <div class="row">
            <label form="nombre" class="form-label col-sm-2">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="nombre" [(ngModel)]="model2.nombre"
                placeholder="Ingrese su nombre">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label form="cargo" class="form-label col-sm-2">Cargo</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="cargo" name="cargo" [(ngModel)]="model2.cargo"
                placeholder="Ingrese su cargo">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label form="oficina" class="form-label col-sm-2">Oficina</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="oficina" name="oficina" [(ngModel)]="model2.oficina"
                placeholder="Ingrese su oficina">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
              <button class="btn btn-success" type="submit" (click)="updateEmpleado()">Modificar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
